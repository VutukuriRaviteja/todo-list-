<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
</head>
<body>
	<h1>To-Do List</h1>
	<ul id="todo-list">
		<li>Buy groceries <button class="delete">Delete</button></li>
		<li>Do laundry <button class="delete">Delete</button></li>
		<li>Pay bills <button class="delete">Delete</button></li>
	</ul>
	<form id="todo-form">
		<label for="new-todo">New Item:</label>
		<input type="text" id="new-todo" name="new-todo" required>
		<button type="submit">Add Item</button>
	</form>
	<script>
		const form = document.getElementById("todo-form");
		const list = document.getElementById("todo-list");

		form.addEventListener("submit", (event) => {
			event.preventDefault(); // prevent page reload on form submit
			const newTodo = document.getElementById("new-todo").value;
			const li = document.createElement("li");
			li.innerText = newTodo;
			const button = document.createElement("button");
			button.innerText = "Delete";
			button.classList.add("delete");
			li.appendChild(button);
			list.appendChild(li);
			document.getElementById("new-todo").value = ""; // clear input field
		});

		list.addEventListener("click", (event) => {
			if (event.target.classList.contains("delete")) {
				event.target.parentElement.remove();
			}
		});
	</script>
</body>
</html>
